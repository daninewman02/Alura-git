<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contacto - Barberia Alura</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
</head>
<body>
    <header>
        <div class="caja">
            <h1><img src="imagenes/logo.png" alt="logo de la barberia alura"></h1>
            <nav>
                <ul>
                    <li><a href="">HOME</a></li>
                    <li><a href="">Productos</a></li>
                    <li><a href="">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form >
            <label for="nombreapellido"> Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required>

            <label for="correoelectronico"> Correo Electronico</label>
            <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono"> Telefono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(xx)xxxx-xxxx">

            <label for="mensaje">Mensaje</label>
            <textarea  name="" id="mensaje" cols="70" rows="10"></textarea>

            <fieldset>

                <legend>多Como le gustaria que lo contactemos?</legend>

                <label for="radio-email">
                <input type="radio" name="Contacto" value="email" id="radio-email">Email
                </label>

                <label for="radio-telefono">
                <input type="radio" name="Contacto" value="telefono" id="radio-telefono">Telefono
                </label>
                
                <label for="radio-whatsapp">
                <input type="radio" name="Contacto"  value="whatsapp" id="radio-whatsapp" checked>Whatsapp
                </label>
                

            </fieldset>

            <fieldset>
                <legend>多En cual horario prefiere ser atendido?</legend>
                <select>
                    <option >Ma単ana</option>
                    <option >Tarde</option>
                    <option >Noche</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>多Le gustaria recibir nocedades de la barberia alura?</label>


            <input type="submit" value="Enviar formulario" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>
           <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h-20h</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08h-20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h-20h</td>
                </tr>
           </tbody>
            
        </table>

    </main>
    <footer>
        <img src="imagenes/logo-blanco.png" alt="logo de la barberia alura">
        <p class="Copyrigth">&copy Copyrigth Barberia- Alura</p>
    </footer>
    
</body>
</html>
